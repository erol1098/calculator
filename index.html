<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="container">
      <section class="main__screen">
        <div class="main__screen__output hidden">
          <label class="main__screen__output--result"></label>
        </div>
        <div class="main__screen__input">
          <label class="main__screen__input--entry"></label>
          <div class="main__screen__input--op hidden"></div>
        </div>
      </section>
      <section class="main__buttons">
        <button class="main__buttons--btn main__buttons--1">AC</button
        ><button class="main__buttons--btn main__buttons--2">±</button
        ><button class="main__buttons--btn main__buttons--3">%</button
        ><button class="main__buttons--btn main__buttons--4">÷</button
        ><button class="main__buttons--btn main__buttons--5">7</button
        ><button class="main__buttons--btn main__buttons--6">8</button
        ><button class="main__buttons--btn main__buttons--7">9</button
        ><button class="main__buttons--btn main__buttons--8">x</button
        ><button class="main__buttons--btn main__buttons--9">4</button
        ><button class="main__buttons--btn main__buttons--10">5</button
        ><button class="main__buttons--btn main__buttons--11">6</button
        ><button class="main__buttons--btn main__buttons--12">-</button
        ><button class="main__buttons--btn main__buttons--13">1</button
        ><button class="main__buttons--btn main__buttons--14">2</button
        ><button class="main__buttons--btn main__buttons--15">3</button
        ><button class="main__buttons--btn main__buttons--16">+</button
        ><button class="main__buttons--btn main__buttons--17">0</button
        ><button class="main__buttons--btn main__buttons--18">.</button
        ><button class="main__buttons--btn main__buttons--19">=</button>
      </section>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
